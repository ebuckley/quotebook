<!DOCTYPE html>
<html ng-app="quoteBook">
<head>
	<title>QuoteBook App</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.css">
	<style type="text/css">
		@import url(https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|PT+Serif);
		body {
			font-family: 'PT Serif', serif;
		}
		button {
			font-family: 'Open Sans Condensed', sans-serif;
		}
		.quote-list {
			width: 980px;
			margin: 0 auto 0;
		}
		.quote-box {
			padding: 20px 0;
		}
		.quote-content {
			font-size: 1.5em;
		}
		.quote-date {
			font-size: 0.65em;
			font-weight: 300;
			font-family: 'Open Sans Condensed', sans-serif;
		}
	</style>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.1/ui-bootstrap-tpls.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="//code.angularjs.org/1.4.7/angular-resource.js"></script>
</head>
<body ng-controller="mainCtrl">

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">QuoteBook</a>
			</div>
			<p ng-if="user" class="navbar-text">of {{user.username}}</p>
			
			<ul class="nav navbar-nav navbar-right">
				<li><a ui-sref="list">List</a></li>
				<li><a href='#' ng-click="add()">Add</a></li>
				<li>
					<a href='#' ng-if="user" ng-click='logout()'>Logout</a>
					<a ui-sref="login" ng-if="!user">Login</a>
				</li>
			</ul>
		</div><!-- /.container-fluid -->
	</nav>

	<section ui-view></section>

		
	<script type="text/javascript" src="/js/services/lb-services.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
