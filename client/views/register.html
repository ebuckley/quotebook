<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h1 class="heading">Register</h1>
			<form>
					<div class="form-group" ng-if="!user">
						<label for="username">username</label>
						<input class="form-control" type="username" ng-required placeholder="username" ng-model="credentials.username"></input>
					</div>
					<div class="form-group" ng-if="!user">
						<label for="email">Email</label>
						<input class="form-control" type="email" ng-required placeholder="email" ng-model="credentials.email"></input>
					</div>
					<div class="form-group" ng-if="!user">
						<label for="password">Password</label>
						<input class="form-control" type="password" ng-required placeholder="password" ng-model="credentials.password"></input>
					</div>
					<button class="btn btn-default" ng-click="doRegister()" ng-disabled="pending">Sign me up!</button>
			</form>
		</div>
	</div>
</div>
